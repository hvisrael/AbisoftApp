<form novalidate #form="ngForm" (submit)="onSubmit(form)">
   
    <input type="hidden" name="Id"
    [value]="service.formData.id"/>
    <div class="form-group">
        <label>Nombre Completo </label>
        <input  class="form-control form-control-lg" placeholder="" 
        name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" 
        required [class.invalid]="fullName.invalid && fullName.touched" minlength="4" maxlength="50">
    </div>
    <div class="form row">

        <div class="form-group  col-md-6">
            <label>Fecha de Nacimiento</label>
            <input  class="form-control form-control-lg" placeholder="MM/DD/YYYY" 
            name="DOB" #DOB="ngModel" [(ngModel)]="service.formData.dob" required maxlength="10" type="date">
        </div> 
    <div class="form-group  col-md-6">
        <label>Edad </label>
        <input  class="form-control form-control-lg" placeholder="Edad" 
        name="age" #Age="ngModel" [(ngModel)]="service.formData.age"  (click)="CalculateAge()"
        required [class.invalid]="Age.invalid && Age.touched" maxlength="2" type="number">
    </div>

  
</div>
    <div class="form row">
        <div class="form-group col-md-6">
            <label>Fecha de Inscripci√≥n </label>
            <input  class="form-control form-control-lg" placeholder="MM/DD/YYYY" 
            name="InscriptionDate" #InscriptionDate="ngModel" [(ngModel)]="service.formData.inscriptionDate" 
            required maxlength="10" type="date">
        </div>
    
        <div class="form-group col-md-6">
            <label>Costo </label>
            <input  class="form-control form-control-lg" placeholder="$" 
            name="Cost" #Cost="ngModel" [(ngModel)]="service.formData.cost" (click)="CalculateCosto()" required>
        </div>
    </div>
    <div class="form group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">AGREGAR</button>
    </div>
</form>
